<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a kokoa Account, log in with your email or phone number</p>
    
    </header>
    <form  action="friends.html" method="get " id="login-form">
        <input name="username" required type="text" placeholder="Email or Phone number"/>
        <input name="password" required type="password" placeholder="password"/>
        <input  type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span> Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/f93a846390.js" crossorigin="anonymous"></script>
</body>
</html>
