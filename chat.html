<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa clone</title>
</head>
<body id="chat-screen">
    <!--status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-sharp fa-regular fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kosieun</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-sharp fa-regular fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fas fa-sharp fa-regular fa-bars fa-2x"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, April 10, 2023
        </div>

        <div class="message-row">
            <img src="images/kakaotalk_profile.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Kosieun</span>
                <div class="message__info">
                    <span class="message__bubble">Hello!</span>
                    <span class="message__time">11:36</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi. Nice to meet You! </span>
                    <span class="message__time">11:36</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-sharp fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-sharp fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fas fa-sharp fa-regular fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span> Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/f93a846390.js" crossorigin="anonymous"></script>
</body>
</html>
